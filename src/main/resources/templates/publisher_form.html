<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Publishers</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="bg-dark bg-gradient">
<div class="container text-center">
	<div class="card p-3 m-2 bg-info">
	<div th:if="${publisher.id == null}"><h1>Add New Publishers</h1></div>
	<div th:unless="${publisher.id == null}"><h1>Edit Publisher</h1></div>
	</div>
	
	<form th:action="@{/publishers/save}" th:object="${publisher}" method="post"
	style="max-width: 600px; margin: 0 auto;">
	<input type="hidden" th:field="*{id}" th:value="${publisher.id}"/>
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-sm-4 text-white">Publisher Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{name}" class="form-control" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-4 text-white">Select one or more categories:</label>
			<div class="col-sm-8">
				<select th:field="*{categories}" class="form-control" multiple="multiple" required>
					<th:block th:each="cat : ${listCategories}">
					<option th:text="${cat.name}" th:value="${cat.id}"/>
					</th:block>
				</select>
			</div>
		</div>
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
	</form>
</div>
</body>
</html>
