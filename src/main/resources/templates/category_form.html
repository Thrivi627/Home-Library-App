<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Book Category</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="bg-dark bg-gradient">
<div class="container text-center">
	<div class="card p-3 m-2 bg-info">
	<div><h1>Create New Book Category</h1></div>
	</div>
	
	<form th:action="@{/categories/save}" th:object="${category}" method="post"
	style="max-width: 600px; margin: 0 auto;">
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-sm-4 text-white">Book Category Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{name}" class="form-control" required/>
			</div>
		</div>
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
	</form>
</div>
</body>
</html>
