<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Publishers Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="bg-dark bg-gradient">
<div class="container text-center">
	<div class="card p-3 m-2 bg-info">
	<div><h1>List of Book Publishers</h1></div>
	</div>
	<div>
		<table class="table table-dark table-striped table-bordered">
			<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Categories</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
				<th:block th:each="publisher : ${listPublishers}">
				<tr>
					<td>[[${publisher.id}]]</td>
					<td>[[${publisher.name}]]</td>
					<td>[[${publisher.categories}]]</td>
					<td>
						<a th:href="@{'/publishers/edit/' + ${publisher.id}}">Edit</a>
					</td>
				</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
